<!DOCTYPE html>
<html>
<head>
    <title>Branding Display</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Branding Display</h1>
    <img id="displayImage" src="" alt="Branding Image">

    <script>
        function loadImage() {
            // Construct the API endpoint to fetch image_url.txt
            const apiUrl = 'https://raw.githubusercontent.com/solomonsweb/brandingremote/main/image_url.txt';

            // Make the API request to fetch the file
            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    // Update the image source with the URL from the file
                    document.getElementById('displayImage').src = data.trim();
                })
                .catch(error => console.error('Error fetching image URL:', error));
        }

        // Load the image every 5 seconds (adjust as needed)
        setInterval(loadImage, 5000);

        // Load the image when the page loads
        loadImage();
    </script>
</body>
</html>
